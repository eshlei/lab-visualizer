<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>LAB Visualizer</title>
</head>
<body>
    <video id="camera" autoplay muted playinline></video>
    
    <div class="container" id="container">
        <div class="canvas-wrapper" id="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>
        <div class="analysis-wrapper">
            <div class="plot">
                <div class="l-plot-wrapper">
                    <svg class="l-plot" id="l-plot" viewbox="0 0 20 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- l-axis -->
                        <line x1="10" y1="14" x2="10" y2="84" stroke="#c0c0c0" stroke-width="0.4" stroke-linecap="round"></line>
                        <line x1="10" y1="14" x2="8.5" y2="15.5" stroke="#c0c0c0" stroke-width="0.4" stroke-linecap="round"></line>
                        <line x1="10" y1="14" x2="11.5" y2="15.5" stroke="#c0c0c0" stroke-width="0.4" stroke-linecap="round"></line>
                        <text x="4.5" y="16" fill="#c0c0c0" font-size="4" font-family="Arial, Helvetica, sans-serif">L*</text>
                        <text id="svg-text-l" x="12.5" y="16" fill="#c0c0c0" font-size="3" font-family="Courier New"></text>
                        <!-- ticks -->
                        <line x1="8" y1="20" x2="12" y2="20" stroke="#c0c0c0" stroke-width="0.2" stroke-linecap="round"></line>
                        <line x1="8" y1="35" x2="12" y2="35" stroke="#c0c0c0" stroke-width="0.2" stroke-linecap="round"></line>
                        <line x1="8" y1="50" x2="12" y2="50" stroke="#c0c0c0" stroke-width="0.2" stroke-linecap="round"></line>
                        <line x1="8" y1="65" x2="12" y2="65" stroke="#c0c0c0" stroke-width="0.2" stroke-linecap="round"></line>
                        <line x1="8" y1="80" x2="12" y2="80" stroke="#c0c0c0" stroke-width="0.2" stroke-linecap="round"></line>
                        <!-- center pixel -->
                        <line id="center-pixel-l" x1="6" y1="80" x2="14" y2="80" stroke="none" stroke-width="1.5" stroke-linecap="round"></line>
                        <!-- captured colors -->
                    </svg>
                </div>
                <div class="ab-plot-wrapper">
                    <svg class="ab-plot" id="ab-plot" viewbox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- filter window -->
                        <path id="filter-window-ab" d="" fill="#e0e0e0"/>
                        <!-- a-axis -->
                        <line x1="2" y1="50" x2="98" y2="50" stroke="#c0c0c0" stroke-width="0.4" stroke-linecap="round"></line>
                        <line x1="98" y1="50" x2="96.5" y2="48.5" stroke="#c0c0c0" stroke-width="0.4" stroke-linecap="round"></line>
                        <line x1="98" y1="50" x2="96.5" y2="51.5" stroke="#c0c0c0" stroke-width="0.4" stroke-linecap="round"></line>
                        <text x="95.5" y="47.5" fill="#c0c0c0" font-size="4" font-family="Arial, Helvetica, sans-serif">a*</text>
                        <text id="svg-text-a" x="94.5" y="55" fill="#c0c0c0" font-size="3" font-family="Courier New"></text>
                        <!-- b-axis -->
                        <line x1="50" y1="2" x2="50" y2="98" stroke="#c0c0c0" stroke-width="0.4" stroke-linecap="round"></line>
                        <line x1="50" y1="2" x2="48.5" y2="3.5" stroke="#c0c0c0" stroke-width="0.4" stroke-linecap="round"></line>
                        <line x1="50" y1="2" x2="51.5" y2="3.5" stroke="#c0c0c0" stroke-width="0.4" stroke-linecap="round"></line>
                        <text x="43.5" y="4" fill="#c0c0c0" font-size="4" font-family="Arial, Helvetica, sans-serif">b*</text>
                        <text id="svg-text-b" x="51.6" y="3.7" fill="#c0c0c0" font-size="3" font-family="Courier New"></text>
                        <!-- circles -->
                        <circle cx="50" cy="50" r="11" stroke="#d0d0d0" stroke-width="0.2" fill="none"></circle>
                        <circle cx="50" cy="50" r="22" stroke="#d0d0d0" stroke-width="0.2" fill="none"></circle>
                        <circle cx="50" cy="50" r="33" stroke="#d0d0d0" stroke-width="0.2" fill="none"></circle>
                        <circle cx="50" cy="50" r="44" stroke="#d0d0d0" stroke-width="0.2" fill="none"></circle>
                        <!-- text -->
                        <text id="svg-text" x="2" y="4" fill="#a0a0a0" font-size="4" font-family="Courier New"></text>
                        <!-- center pixel -->
                        <circle id="center-pixel-ab" cx="50" cy="50" r="2" fill="none"></circle>
                        <!-- captured colors -->
                        </svg>
                </div>
                <div class="side-panel-wrapper">
                    <div class="side-panel" id="side-panel"></div>
                </div>
            </div>
            <div class="capture-wrapper">
                <div class="capture-button-ring">
                    <button id="capture-button"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay-background" id="overlay-background">
        <div class="overlay">
            <span class="overlay-title">Camera access is required.</span>
            <span class="overlay-option" id="overlay-option">Enable</span>
        </div>
    </div>
    
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</body>
</html>
