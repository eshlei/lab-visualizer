<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>LAB Visualizer</title>
</head>
<body>
    <video id="camera" autoplay muted playinline></video>
    
    <div class="container">
        <div class="canvas-wrapper" id="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>
        <div class="analysis-wrapper">
            <div class="plot">
                <div class="l-plot-wrapper">
                    <svg class="l-plot" id="l-plot" viewbox="0 0 20 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="10" y1="20" x2="10" y2="80" stroke="#c0c0c0" stroke-width="0.5" stroke-linecap="round"></line>
                        <line id="center-pixel-l" x1="7" y1="80" x2="13" y2="80" stroke="none" stroke-width="1" stroke-linecap="round"></rect>
                    </svg>
                </div>
                <div class="ab-plot-wrapper">
                    <svg class="ab-plot" id="ab-plot" viewbox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- a*-axis -->
                        <line x1="2" y1="50" x2="98" y2="50" stroke="#c0c0c0" stroke-width="0.4" stroke-linecap="round"></line>
                        <line x1="98" y1="50" x2="96.5" y2="48.5" stroke="#c0c0c0" stroke-width="0.4" stroke-linecap="round"></line>
                        <line x1="98" y1="50" x2="96.5" y2="51.5" stroke="#c0c0c0" stroke-width="0.4" stroke-linecap="round"></line>
                        <text x="95.5" y="47.5" fill="#c0c0c0" font-size="4" font-family="Sans,Arial">a*</text>
                        <!-- b*-axis -->
                        <line x1="50" y1="2" x2="50" y2="98" stroke="#c0c0c0" stroke-width="0.4" stroke-linecap="round"></line>
                        <line x1="50" y1="2" x2="48.5" y2="3.5" stroke="#c0c0c0" stroke-width="0.4" stroke-linecap="round"></line>
                        <line x1="50" y1="2" x2="51.5" y2="3.5" stroke="#c0c0c0" stroke-width="0.4" stroke-linecap="round"></line>
                        <text x="44.5" y="4" fill="#c0c0c0" font-size="4" font-family="Sans,Arial">b*</text>
                        <!-- circles -->
                        <circle cx="50" cy="50" r="11" stroke="#d0d0d0" stroke-width="0.1" fill="none"></circle>
                        <circle cx="50" cy="50" r="22" stroke="#d0d0d0" stroke-width="0.1" fill="none"></circle>
                        <circle cx="50" cy="50" r="33" stroke="#d0d0d0" stroke-width="0.1" fill="none"></circle>
                        <circle cx="50" cy="50" r="44" stroke="#d0d0d0" stroke-width="0.1" fill="none"></circle>
                        <!-- text -->
                        <text id="svg-text" x="2" y="4" fill="#a0a0a0" font-size="4" font-family="Sans,Arial">L:? a:? b: ?</text>
                        <!-- center pixel -->
                        <circle id="center-pixel-ab" cx="50" cy="50" r="2" fill="none"></circle>
                        </svg>
                </div>
                <div class="ab-plot-slider-wrapper"></div>
            </div>
            <div class="capture-wrapper">
                <div class="capture-button-ring">
                    <button id="capture-button"></button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
